{% extends "home.html" %}



{% block conteudo %}

<div class="row" id="row">
			<div class="offset-2 col-md-8 col-sm-8">

	<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Nome">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Sobre nome">
    </div>
  </div>
</form>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
 


<div class="form-group">
    <label for="exampleFormControlSelect1">Selecione seu curso</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Informática</option>
      <option>Eletromecânica</option>
      <option>Eventos</option>
     </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Selecione a serie</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Texto do Projeto</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>

<form>
  <div class="form-group">
    <label for="exampleFormControlFile1">Selecionar arquivos</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
</form>

<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Confirmar</label>
</div>

  <button class="btn btn-primary" type="submit">Enviar formulario</button>

<br /><br /><br />

</div>
</div>

{% endblock conteudo %}
